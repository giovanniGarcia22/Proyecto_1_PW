<body>
    <header>
        <h1>Cafetería hecha con amor y un pedacito de cielo</h1>
    </header>

        <div class="Nav-bg">
        <nav class="NavPrincipal contenedor">
            <a class="navegacion_enlace" href="index.html">Inicio</a>
            <a class="navegacion_enlace" href="nosotros.html">Sobre Nosotros</a>

            <a class="navegacion_enlace navegacion_enlace--activo" href="Contacto.html">Contacto</a>
        </nav>
    </div>
    <main class="contenedor sombra">  
        <h2>Ponte en Contacto con Nosotros</h2>
        <form class="formulario">
            <fieldset>
                <legend>Contactános llenando todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre:</label>
                        <input class="input-text" type="text" placeholder="Nombre" required>
                    </div>

                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Teléfono" required>
                    </div>

                    <div class="campo">
                        <label>Correo</label>
                        <input class="input-text" type="email" placeholder="Correo Electrónico" required> 
                    </div>

                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>
                    </div>
                </div> <!--cierre contenedor campos-->

                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" value="Enviar">
                </div>

            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <p>Todos los derechos reservados. Cachito de Cielo</p>
